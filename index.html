            </div>
        </div>
        <!-- images -->
        <div id="image-container">

        <div>
            <label for="">N° :</label>

            <div class="poketypecontainer">
                <div class="poketypelabel">.......</div>
            </div>

        </div>
        <h1>Stats</h1>
        <div id="pokeStats">
            <div class ="statCont">
                <div id="statname">hp: </div>
                <div id ="statamount">0 </div>
            </div>
            <div class ="statCont">

            </div>
            <div class ="statCont">
                <div id="statname">defense: </div>
                <div id ="statamount">0</div>
            </div>

            <div class ="statCont">

            </div>

            </div>
        </div>
        <h1>Moves</h1>
        <div id ="pokeMoves">
            <div class="divMove">
                <span class="parpadea text"><strong>waiting...</strong>
